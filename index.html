<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bazinga!" />
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
  </head>
  <body>
      <header>
            <h1>Choose your weapon!</h1>
      </header>
      <main>
          <section class="weapons">
                <div id="rock" title="rock" class="weapon"><img src="img/rock.svg"></div>
                <div id="paper" title="paper" class="weapon"><img src="img/paper.svg"></div>
                <div id="scissors" title="scissors" class="weapon"><img src="img/scissors.svg"></div>
                <div id="lizard" title="lizard" class="weapon"><img src="img/lizard.svg"></div>
                <div id="spock" title="spock" class="weapon"><img src="img/spock.svg"></div>
          </section>
          <section class="match">
                <div id="user-choice" class="weapon fight"></div>
                <span>VS</span>
                <div id="comp-choice" class="weapon fight"></div>
          </section>
          <section class="result"></section>
          <section class="score-board">
            <p id="score-label_player">you</p><p id='score-label_comp'>they</p><span id=score-player>0</span>:<span id=score-comp>0</span>
          </section>
      </main>
      <footer>
          <p>Made with <span class="love">love</span> and JS by <a href="https://github.com/marrow00">marrow00</a></p>
      </footer>
      <script src="js.js"></script>
  </body>
</html>
